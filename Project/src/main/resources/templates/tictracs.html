<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TicTrac Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<h1>List TicTracs</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
					Add Employee</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>TicTrac T_Title</th>
					<th>TicTrac T_Description</th>
					<th>TicTrac createdOn</th>
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "tictrac: ${tictracs}">
				<td th:text="${tictrac.title}"></td>
					<td th:text="${tictrac.description}"></td>
					<td th:text="${tictrac.createdOn}"></td>
				</tr>
			</tbody>

</body>
</html>
